<h1>Servers and users App</h1>

<form  (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="uname">User name</label>
      <input type="text" class="form-control" name="uname" id="uname"  [(ngModel)]="name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password"  [(ngModel)]="password" placeholder="Password">
    </div><br>
    <button type="submit" class="btn btn-primary" *ngIf="!isLoggedIn">Submit</button>
  </form>
  <br>

  <button class="btn btn-primary" *ngIf="isLoggedIn" (click)="onLogout()">Logout</button>
